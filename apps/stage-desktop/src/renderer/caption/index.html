<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caption</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: transparent;
        overflow: hidden;
      }
      :root {
        --bubble-bg: rgba(255, 255, 255, 0.88);
        --bubble-bg-glow: rgba(56, 189, 248, 0.08);
        --bubble-border: rgba(56, 189, 248, 0.3);
        --bubble-border-glow: rgba(56, 189, 248, 0.15);
        --bubble-text: #0f172a;
        --bubble-shadow: 0 20px 50px rgba(0, 0, 0, 0.15), 0 8px 15px rgba(56, 189, 248, 0.1);
        --accent: #0ea5e9;
      }
      
      #wrap {
        width: 100%;
        height: 100%;
        position: relative;
        pointer-events: none;
      }
      
      #bubble {
        position: absolute;
        left: 0;
        top: 0;
        max-width: min(380px, calc(100vw - 40px));
        padding: 12px 16px;
        border-radius: 20px;
        background: linear-gradient(135deg, var(--bubble-bg), rgba(255, 255, 255, 0.95));
        border: 1px solid var(--bubble-border);
        color: var(--bubble-text);
        font: 500 14px/1.5 "Segoe UI Variable Display", "Segoe UI", system-ui, sans-serif;
        letter-spacing: 0.01em;
        white-space: pre-wrap;
        word-break: break-word;
        box-shadow: var(--bubble-shadow);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        opacity: 0;
        /* Default: placement top */
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-50%, -100%) translateY(12px) scale(0.92);
        transition: opacity 250ms ease, transform 350ms cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
      }

      #bubble[data-placement="bottom"] {
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-50%, 0) translateY(-12px) scale(0.92);
      }
      #bubble[data-placement="right"] {
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(0, -50%) translateX(-12px) scale(0.92);
      }
      #bubble[data-placement="left"] {
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-100%, -50%) translateX(12px) scale(0.92);
      }

      /* Inner highlight for premium feel */
      #bubble::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 20px;
        padding: 1px;
        background: linear-gradient(135deg, rgba(255,255,255,0.6), transparent 50%);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      /* Subdued arrow */
      #bubble::after {
        content: "";
        position: absolute;
        left: 50%;
        width: 10px;
        height: 10px;
        background: var(--bubble-bg);
        border-right: 1px solid var(--bubble-border);
        border-bottom: 1px solid var(--bubble-border);
        transform: translateX(-50%) rotate(45deg);
        bottom: -6px;
      }

      #bubble[data-placement="bottom"]::after {
        top: -6px;
        bottom: auto;
        border-right: none;
        border-bottom: none;
        border-left: 1px solid var(--bubble-border);
        border-top: 1px solid var(--bubble-border);
      }
      
      #bubble[data-placement="left"]::after,
      #bubble[data-placement="right"]::after {
        display: none;
      }

      #bubble.show {
        opacity: 1;
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-50%, -100%) translateY(0) scale(1);
      }
      #bubble[data-placement="bottom"].show {
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-50%, 0) translateY(0) scale(1);
      }
      #bubble[data-placement="right"].show {
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(0, -50%) translateX(0) scale(1);
      }
      #bubble[data-placement="left"].show {
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-100%, -50%) translateX(0) scale(1);
      }

      /* Thinking indicator update */
      #thinking {
        position: absolute;
        left: 0;
        top: 0;
        padding: 10px 14px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid var(--bubble-border);
        box-shadow: 0 10px 25px rgba(56, 189, 248, 0.15);
        backdrop-filter: blur(12px);
        display: inline-flex;
        align-items: center;
        gap: 6px;
        opacity: 0;
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(-50%, -100%) translateY(10px) scale(0.9);
        transition: opacity 200ms ease, transform 300ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      #thinking[data-placement="bottom"] {
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(-50%, 0) translateY(-10px) scale(0.9);
      }
      #thinking[data-placement="right"] {
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(0, -50%) translateX(-10px) scale(0.9);
      }
      #thinking[data-placement="left"] {
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(-100%, -50%) translateX(10px) scale(0.9);
      }

      #thinking.show {
        opacity: 1;
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(-50%, -100%) translateY(0) scale(1);
      }
      #thinking[data-placement="bottom"].show {
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(-50%, 0) translateY(0) scale(1);
      }
      #thinking[data-placement="right"].show {
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(0, -50%) translateX(0) scale(1);
      }
      #thinking[data-placement="left"].show {
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(-100%, -50%) translateX(0) scale(1);
      }

      .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--accent);
        animation: dotPulse 1.2s infinite ease-in-out;
        box-shadow: 0 0 8px rgba(14, 165, 233, 0.4);
      }
      .dot:nth-child(2) { animation-delay: 0.2s; }
      .dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes dotPulse {
        0%, 100% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.3); opacity: 1; filter: brightness(1.2); }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="thinking" aria-hidden="true"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div id="bubble"></div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
