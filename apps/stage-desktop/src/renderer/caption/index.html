<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caption</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: transparent;
        overflow: hidden;
      }
      #wrap {
        width: 100%;
        height: 100%;
        position: relative;
        pointer-events: none;
      }
      #bubble {
        position: absolute;
        left: 0;
        top: 0;
        max-width: min(360px, calc(100vw - 40px));
        padding: 10px 12px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(15, 23, 42, 0.14);
        color: rgba(15, 23, 42, 0.92);
        font: 14px/1.4 "Segoe UI Variable", "Segoe UI", "Microsoft YaHei UI", ui-sans-serif, system-ui,
          -apple-system, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
        letter-spacing: 0.15px;
        white-space: pre-wrap;
        word-break: break-word;
        box-shadow: 0 14px 44px rgba(15, 23, 42, 0.18);
        opacity: 0;
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-50%, -100%) translateY(10px)
          scale(0.985);
        transition: opacity 160ms ease, transform 160ms ease;
      }
      #bubble::after {
        content: "";
        position: absolute;
        left: 50%;
        width: 12px;
        height: 12px;
        background: rgba(255, 255, 255, 0.92);
        border-right: 1px solid rgba(15, 23, 42, 0.14);
        border-bottom: 1px solid rgba(15, 23, 42, 0.14);
        transform: translateX(-50%) rotate(45deg);
        bottom: -7px;
        opacity: 0.95;
      }
      #bubble[data-placement="bottom"]::after {
        top: -7px;
        bottom: auto;
        border-right: none;
        border-bottom: none;
        border-left: 1px solid rgba(15, 23, 42, 0.14);
        border-top: 1px solid rgba(15, 23, 42, 0.14);
      }
      #bubble[data-placement="bottom"] {
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-50%, 0) translateY(-10px) scale(0.985);
      }
      #bubble[data-placement="right"] {
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(0, -50%) translateX(10px) scale(0.985);
      }
      #bubble[data-placement="left"] {
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-100%, -50%) translateX(-10px) scale(0.985);
      }

      #bubble.show {
        opacity: 1;
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-50%, -100%) translateY(0) scale(1);
      }
      #bubble[data-placement="bottom"].show {
        opacity: 1;
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-50%, 0) translateY(0) scale(1);
      }
      #bubble[data-placement="right"].show {
        opacity: 1;
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(0, -50%) translateX(0) scale(1);
      }
      #bubble[data-placement="left"].show {
        opacity: 1;
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-100%, -50%) translateX(0) scale(1);
      }

      /* Side bubbles look cleaner without a tail (and avoids covering the head). */
      #bubble[data-placement="left"]::after,
      #bubble[data-placement="right"]::after {
        display: none;
      }

      /* Thinking indicator (small animated pill, no arrow) */
      #thinking {
        position: absolute;
        left: 0;
        top: 0;
        padding: 8px 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(15, 23, 42, 0.14);
        box-shadow: 0 14px 44px rgba(15, 23, 42, 0.18);
        display: inline-flex;
        align-items: center;
        gap: 6px;
        opacity: 0;
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(-50%, -100%) translateY(10px) scale(0.985);
        transition: opacity 160ms ease, transform 160ms ease;
      }
      #thinking[data-placement="bottom"] {
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(-50%, 0) translateY(-10px) scale(0.985);
      }
      #thinking[data-placement="right"] {
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(0, -50%) translateX(10px) scale(0.985);
      }
      #thinking[data-placement="left"] {
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(-100%, -50%) translateX(-10px) scale(0.985);
      }
      #thinking.show {
        opacity: 1;
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(-50%, -100%) translateY(0) scale(1);
      }
      #thinking[data-placement="bottom"].show {
        opacity: 1;
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(-50%, 0) translateY(0) scale(1);
      }
      #thinking[data-placement="right"].show {
        opacity: 1;
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(0, -50%) translateX(0) scale(1);
      }
      #thinking[data-placement="left"].show {
        opacity: 1;
        transform: translate3d(var(--tx, 50%), var(--ty, 22%), 0) translate(-100%, -50%) translateX(0) scale(1);
      }
      .dot {
        width: 6px;
        height: 6px;
        border-radius: 999px;
        background: rgba(37, 99, 235, 0.55);
        opacity: 0.5;
        transform: translateY(0px);
        animation: dotBounce 900ms ease-in-out infinite;
      }
      .dot:nth-child(2) {
        animation-delay: 120ms;
      }
      .dot:nth-child(3) {
        animation-delay: 240ms;
      }
      @keyframes dotBounce {
        0%,
        100% {
          transform: translateY(0px);
          opacity: 0.5;
        }
        50% {
          transform: translateY(-3px);
          opacity: 0.95;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="thinking" aria-hidden="true"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      <div id="bubble"></div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
