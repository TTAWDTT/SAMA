<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet</title>
    <style>
      :root {
        color-scheme: light;
        --bg: rgba(255, 255, 255, 0.86);
        --bg-strong: rgba(255, 255, 255, 0.94);
        --border: rgba(15, 23, 42, 0.12);
        --border-soft: rgba(15, 23, 42, 0.08);
        --text: rgba(15, 23, 42, 0.92);
        --muted: rgba(15, 23, 42, 0.64);
        --muted2: rgba(15, 23, 42, 0.5);
        --accent: rgba(37, 99, 235, 0.95);
        --accent-soft: rgba(37, 99, 235, 0.12);
        --shadow: 0 14px 44px rgba(15, 23, 42, 0.14);
        --radius: 14px;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: transparent;
      }
      #canvas {
        width: 100%;
        height: 100%;
        display: block;
        cursor: grab;
      }
      #hud {
        position: fixed;
        left: 10px;
        top: 10px;
        padding: 6px 8px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(15, 23, 42, 0.1);
        color: rgba(15, 23, 42, 0.9);
        font: 12px/1.45 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        pointer-events: none;
        user-select: none;
        text-shadow: none;
        display: none; /* enabled via Debug toggle */
      }

      /* Fallback window drag handle (does not rely on preload IPC) */
      #dragHandle {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 86px;
        height: 26px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.82);
        border: 1px solid rgba(15, 23, 42, 0.12);
        color: rgba(15, 23, 42, 0.82);
        font: 12px/1 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        letter-spacing: 0.2px;
        user-select: none;
        pointer-events: auto;
        cursor: move;
        opacity: 0;
        transition: opacity 120ms ease;
        -webkit-app-region: drag;
      }
      body:hover #dragHandle {
        opacity: 1;
      }
      #dragHandle:active {
        opacity: 1;
      }

      #banner {
        position: fixed;
        left: 50%;
        top: 10px;
        transform: translateX(-50%);
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(15, 23, 42, 0.12);
        color: rgba(15, 23, 42, 0.92);
        font: 12px/1.25 "Segoe UI Variable", "Segoe UI", "Microsoft YaHei UI", ui-sans-serif, system-ui,
          -apple-system, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
        pointer-events: none;
        user-select: none;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.14);
        display: none;
        white-space: pre-wrap;
      }

      /* Inline bubble (primary in-pet display). */
      #inlineBubble {
        position: fixed;
        left: 0;
        top: 0;
        max-width: min(360px, calc(100vw - 40px));
        padding: 10px 12px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.92);
        border: 1px solid rgba(15, 23, 42, 0.14);
        color: rgba(15, 23, 42, 0.92);
        font: 14px/1.4 "Segoe UI Variable", "Segoe UI", "Microsoft YaHei UI", ui-sans-serif, system-ui,
          -apple-system, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
        letter-spacing: 0.15px;
        white-space: pre-wrap;
        word-break: break-word;
        box-shadow: 0 14px 44px rgba(15, 23, 42, 0.18);
        pointer-events: none;
        user-select: none;
        opacity: 0;
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-50%, -100%) translateY(10px)
          scale(0.985);
        transition: opacity 160ms ease, transform 160ms ease;
      }
      #inlineBubble::after {
        content: "";
        position: absolute;
        left: 50%;
        width: 12px;
        height: 12px;
        background: rgba(255, 255, 255, 0.92);
        border-right: 1px solid rgba(15, 23, 42, 0.14);
        border-bottom: 1px solid rgba(15, 23, 42, 0.14);
        transform: translateX(-50%) rotate(45deg);
        bottom: -7px;
        opacity: 0.95;
      }
      #inlineBubble[data-placement="bottom"]::after {
        top: -7px;
        bottom: auto;
        border-right: none;
        border-bottom: none;
        border-left: 1px solid rgba(15, 23, 42, 0.14);
        border-top: 1px solid rgba(15, 23, 42, 0.14);
      }
      #inlineBubble[data-placement="bottom"] {
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-50%, 0) translateY(-10px) scale(0.985);
      }
      #inlineBubble[data-placement="right"] {
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(0, -50%) translateX(10px) scale(0.985);
      }
      #inlineBubble[data-placement="left"] {
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-100%, -50%) translateX(-10px) scale(0.985);
      }
      #inlineBubble.show {
        opacity: 1;
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-50%, -100%) translateY(0) scale(1);
      }
      #inlineBubble[data-placement="bottom"].show {
        opacity: 1;
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-50%, 0) translateY(0) scale(1);
      }
      #inlineBubble[data-placement="right"].show {
        opacity: 1;
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(0, -50%) translateX(0) scale(1);
      }
      #inlineBubble[data-placement="left"].show {
        opacity: 1;
        transform: translate3d(var(--bx, 50%), var(--by, 22%), 0) translate(-100%, -50%) translateX(0) scale(1);
      }

      /* Side bubbles look cleaner without a tail (and avoids covering the head). */
      #inlineBubble[data-placement="left"]::after,
      #inlineBubble[data-placement="right"]::after {
        display: none;
      }

      #dropOverlay {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.06);
        pointer-events: none;
        opacity: 0;
        transition: opacity 120ms ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #dropOverlay[data-active="1"] {
        opacity: 1;
      }
      #dropCard {
        pointer-events: none;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(15, 23, 42, 0.14);
        box-shadow: 0 18px 70px rgba(15, 23, 42, 0.14);
        padding: 14px 16px 12px 16px;
        text-align: center;
        width: min(340px, calc(100vw - 44px));
        color: rgba(15, 23, 42, 0.92);
        font: 13px/1.45 "Segoe UI Variable", "Segoe UI", "Microsoft YaHei UI", ui-sans-serif, system-ui,
          -apple-system, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      }
      #dropTitle {
        font-weight: 800;
        letter-spacing: 0.2px;
        margin-bottom: 6px;
      }
      #dropHint {
        color: rgba(15, 23, 42, 0.62);
        font-size: 12px;
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
      }
      
      @keyframes breathe {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 10px 15px rgba(37, 99, 235, 0.15)); }
        50% { transform: scale(1.03); filter: drop-shadow(0 15px 25px rgba(37, 99, 235, 0.25)); }
      }

      @keyframes blurIn {
        0% { opacity: 0; filter: blur(10px); transform: translateY(10px); }
        100% { opacity: 1; filter: blur(0); transform: translateY(0); }
      }

      /* Boot Container */
      #boot {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        z-index: 50;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        background: transparent;
      }
      
      .emptyState {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: none; /* ÂÖ≥ÈîÆÔºöËÆ©Êï¥‰∏™ÂºÄÂú∫Âå∫ÂüüÂØπÈº†Ê†áÈÄèÊòéÔºåÁÇπÂáªÂèØÁ©øÈÄèÂà∞ canvas */
        user-select: none;
      }

      .emptyIcon {
        width: 140px;
        height: 140px;
        margin-bottom: 24px;
        position: relative;
        animation: float 6s ease-in-out infinite;
        pointer-events: none;
      }

      .emptyIcon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        animation: breathe 4s ease-in-out infinite;
        -webkit-user-drag: none;
        pointer-events: none;
      }
      
      /* subtle glow behind avatar */
      .emptyIcon::before {
        content: "";
        position: absolute;
        inset: 10%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
        opacity: 0.6;
        z-index: -1;
        filter: blur(20px);
      }

      .emptyTitle {
        font-family: "Segoe UI Variable Display", "Segoe UI", system-ui, sans-serif;
        font-size: 32px;
        font-weight: 700;
        color: rgba(30, 41, 59, 0.95);
        letter-spacing: -0.02em;
        text-align: center;
        
        /* Modern text styling */
        background: linear-gradient(135deg, #1e293b 0%, #475569 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        
        /* Shadow for readability on wallpapers */
        filter: drop-shadow(0 2px 4px rgba(255, 255, 255, 0.8));
        
        animation: blurIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.2s forwards;
        opacity: 0; /* start hidden for animation */
      }
      
      .emptySub {
        margin-top: 8px;
        font-size: 13px;
        color: rgba(71, 85, 105, 0.8);
        font-weight: 500;
        background: rgba(255, 255, 255, 0.7);
        padding: 4px 12px;
        border-radius: 20px;
        backdrop-filter: blur(4px);
        animation: blurIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.5s forwards;
        opacity: 0;
      }
      #boot[data-hidden="1"] {
        opacity: 0;
        pointer-events: none;
      }
      /* Old boot styles removed */

      .panel {
        pointer-events: auto;
        border-radius: var(--radius);
        background: var(--bg);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        color: var(--text);
        font: 13px/1.4 "Segoe UI Variable", "Segoe UI", "Microsoft YaHei UI", ui-sans-serif, system-ui,
          -apple-system, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
        max-height: calc(100vh - 20px);
        overflow: auto;
      }
      .panelHeader {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 12px 10px 12px;
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.92);
        border-bottom: 1px solid var(--border-soft);
      }
      .panelTitle {
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .panelToggle {
        appearance: none;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.04);
        color: var(--text);
        border-radius: 10px;
        padding: 6px 9px;
        font: inherit;
        cursor: pointer;
      }
      .panelToggle:hover {
        background: rgba(15, 23, 42, 0.06);
      }
      .panelBody {
        display: grid;
        gap: 8px;
        padding: 10px 12px 12px 12px;
      }

      .dockStatus {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }
      .chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.04);
        border: 1px solid rgba(15, 23, 42, 0.1);
        color: rgba(15, 23, 42, 0.78);
        font-size: 12px;
        font-variant-numeric: tabular-nums;
      }
      .chipStrong {
        background: rgba(15, 23, 42, 0.06);
        border-color: rgba(15, 23, 42, 0.14);
        color: rgba(15, 23, 42, 0.88);
      }

      .dockGrid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }
      .dockSpan2 {
        grid-column: 1 / -1;
      }
      .dockBtn {
        appearance: none;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.04);
        color: var(--text);
        border-radius: 12px;
        padding: 10px 10px;
        font: inherit;
        cursor: pointer;
        text-align: center;
        white-space: nowrap;
      }
      .dockBtn:hover {
        background: rgba(15, 23, 42, 0.06);
      }
      .dockBtn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }
      .dockBtnPrimary {
        background: rgba(37, 99, 235, 0.1);
        border-color: rgba(37, 99, 235, 0.26);
      }
      .dockBtnPrimary:hover {
        background: rgba(37, 99, 235, 0.14);
      }
      .dockBtnPrimary:disabled {
        background: rgba(37, 99, 235, 0.08);
      }

      .segmented {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
        padding: 6px;
        border-radius: 14px;
        background: rgba(15, 23, 42, 0.03);
        border: 1px solid rgba(15, 23, 42, 0.1);
      }
      .segBtn {
        appearance: none;
        border: 1px solid rgba(15, 23, 42, 0.12);
        background: rgba(15, 23, 42, 0.03);
        color: rgba(15, 23, 42, 0.86);
        border-radius: 10px;
        padding: 8px 8px;
        font: inherit;
        cursor: pointer;
      }
      .segBtn[data-active="1"] {
        background: rgba(37, 99, 235, 0.1);
        border-color: rgba(37, 99, 235, 0.22);
      }
      .segBtn:hover {
        background: rgba(15, 23, 42, 0.05);
      }
      .segBtn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .details {
        border-radius: 14px;
        background: rgba(15, 23, 42, 0.03);
        border: 1px solid rgba(15, 23, 42, 0.1);
        overflow: hidden;
      }
      .details > summary {
        list-style: none;
        cursor: pointer;
        user-select: none;
        padding: 10px 10px;
        font-weight: 800;
        color: rgba(15, 23, 42, 0.88);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .details > summary::-webkit-details-marker {
        display: none;
      }
      .details > summary::after {
        content: "‚ñæ";
        opacity: 0.8;
      }
      .details[open] > summary::after {
        content: "‚ñ¥";
      }
      .detailsBody {
        padding: 8px 10px 10px 10px;
        display: grid;
        gap: 10px;
        border-top: 1px solid rgba(15, 23, 42, 0.08);
      }

      .panelSection {
        border-top: 1px solid rgba(15, 23, 42, 0.08);
        padding-top: 8px;
      }
      .panelSectionTitle {
        font-weight: 700;
        color: rgba(15, 23, 42, 0.84);
        margin-bottom: 6px;
      }
      .panelRow {
        display: grid;
        grid-template-columns: 110px 1fr 56px;
        gap: 8px;
        align-items: center;
      }
      .panelRowLabel {
        color: rgba(15, 23, 42, 0.78);
      }
      .panelRowValue {
        text-align: right;
        color: rgba(15, 23, 42, 0.62);
        font-variant-numeric: tabular-nums;
      }
      .panelRow input[type="range"] {
        width: 100%;
      }
      .panelButtons {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .panelBtn {
        appearance: none;
        border: 1px solid rgba(15, 23, 42, 0.12);
        background: rgba(15, 23, 42, 0.04);
        color: rgba(15, 23, 42, 0.9);
        border-radius: 10px;
        padding: 7px 10px;
        font: inherit;
        cursor: pointer;
      }
      .panelBtn:hover {
        background: rgba(15, 23, 42, 0.06);
      }
      .panelBtn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }
      .panelCheck {
        display: flex;
        align-items: center;
        gap: 8px;
        color: rgba(15, 23, 42, 0.78);
      }

      /* Hover frame overlay */
      #hoverFrame {
        position: fixed;
        inset: 4px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 180ms ease;
        border-style: solid;
        border-width: 3px;
        border-color: #d97757;
        border-radius: 16px;
        box-sizing: border-box;
      }
      #hoverFrame.enabled {
        /* Only show on hover when enabled */
      }
      body:hover #hoverFrame.enabled {
        opacity: 1;
      }
      /* Show frame when previewing/adjusting settings */
      #hoverFrame.previewing {
        opacity: 1;
      }

      /* Quick action buttons in bottom-left */
      #quickActions {
        position: fixed;
        left: 12px;
        bottom: 12px;
        display: flex;
        gap: 6px;
        opacity: 0;
        transition: opacity 180ms ease;
        pointer-events: none;
        z-index: 60; /* Ensure quick actions are above the boot overlay */
      }
      body:hover #quickActions {
        opacity: 1;
        pointer-events: auto;
      }
      .quickBtn {
        width: 32px;
        height: 32px;
        border-radius: 10px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        background: rgba(255, 255, 255, 0.88);
        color: rgba(15, 23, 42, 0.82);
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 120ms ease;
        -webkit-app-region: no-drag;
      }
      .quickBtn:hover {
        background: rgba(255, 255, 255, 0.95);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(15, 23, 42, 0.12);
      }
      .quickBtn:active {
        transform: translateY(0) scale(0.96);
      }
      .quickBtn.dragHandle {
        cursor: move;
        -webkit-app-region: drag;
      }
      .quickBtn[data-active="1"] {
        background: rgba(217, 119, 87, 0.15);
        border-color: rgba(217, 119, 87, 0.4);
        color: #d97757;
      }
    </style>
  </head>

      <div id="dropCard">
        <div id="dropTitle">ÊãñÊãΩÂØºÂÖ•</div>
