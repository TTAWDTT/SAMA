<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      :root {
        color-scheme: dark;
        --bg0: #070a0f;
        --bg1: rgba(10, 14, 18, 0.92);
        --panel: rgba(12, 16, 22, 0.88);
        --panel2: rgba(12, 16, 22, 0.64);
        --border: rgba(255, 255, 255, 0.12);
        --border2: rgba(255, 255, 255, 0.08);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.7);
        --accent: rgba(139, 233, 253, 0.92);
        --shadow: 0 16px 60px rgba(0, 0, 0, 0.5);
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: radial-gradient(1100px 520px at 20% -10%, rgba(139, 233, 253, 0.12), transparent 55%),
          radial-gradient(900px 520px at 90% 10%, rgba(99, 102, 241, 0.12), transparent 55%),
          linear-gradient(to bottom, var(--bg0), #0b0f14 55%, #090c12);
        color: var(--text);
        font: 14px/1.45 "Segoe UI Variable", "Segoe UI", "Microsoft YaHei UI", ui-sans-serif, system-ui,
          -apple-system, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      }
      #app {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      #topbar {
        padding: 12px 14px 10px 14px;
        box-sizing: border-box;
        border-bottom: 1px solid var(--border2);
        background: linear-gradient(to bottom, rgba(12, 16, 22, 0.86), rgba(12, 16, 22, 0.5));
        backdrop-filter: blur(10px);
      }
      #titleRow {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 10px;
      }
      #title {
        font-weight: 800;
        letter-spacing: 0.25px;
      }
      #hint {
        margin-top: 6px;
        color: var(--muted);
        font-size: 12px;
        line-height: 1.35;
        white-space: pre-wrap;
      }
      #history {
        flex: 1;
        overflow: auto;
        padding: 14px;
        box-sizing: border-box;
      }
      .msg {
        margin: 0 0 10px 0;
        padding: 10px 12px;
        border-radius: 12px;
        max-width: 88%;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .msg.user {
        margin-left: auto;
        background: rgba(99, 102, 241, 0.2);
        border: 1px solid rgba(99, 102, 241, 0.34);
      }
      #composer {
        display: flex;
        gap: 10px;
        padding: 12px;
        border-top: 1px solid var(--border2);
        background: linear-gradient(to bottom, rgba(12, 16, 22, 0.3), rgba(12, 16, 22, 0.7));
        backdrop-filter: blur(10px);
      }
      #input {
        flex: 1;
        min-height: 44px;
        max-height: 140px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.22);
        background: rgba(2, 6, 23, 0.62);
        color: var(--text);
        outline: none;
        resize: none;
        box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.15);
      }
      #input:focus-visible {
        border-color: rgba(139, 233, 253, 0.42);
        box-shadow: 0 0 0 4px rgba(139, 233, 253, 0.12), inset 0 0 0 1px rgba(0, 0, 0, 0.15);
      }
      #send {
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(139, 233, 253, 0.28);
        background: rgba(139, 233, 253, 0.14);
        color: rgba(255, 255, 255, 0.94);
        cursor: pointer;
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.25);
      }
      #send:hover {
        background: rgba(139, 233, 253, 0.18);
        border-color: rgba(139, 233, 253, 0.35);
      }
      #send:focus-visible {
        outline: none;
        box-shadow: 0 0 0 4px rgba(139, 233, 253, 0.14);
        border-color: rgba(139, 233, 253, 0.44);
      }
      #send:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #status {
        padding: 0 14px 12px 14px;
        box-sizing: border-box;
        min-height: 18px;
        color: var(--muted);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="topbar">
        <div id="titleRow">
          <div id="title">SAMA 对话</div>
          <div style="color: rgba(255, 255, 255, 0.5); font-size: 12px">Enter 发送 · Shift+Enter 换行</div>
        </div>
        <div id="hint"></div>
      </div>
      <div id="history"></div>
      <div id="composer">
        <textarea id="input" placeholder="说点什么…"></textarea>
        <button id="send">发送</button>
      </div>
      <div id="status"></div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
