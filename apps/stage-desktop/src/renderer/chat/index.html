<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      :root {
        color-scheme: light;
        --bg0: #f6f7fb;
        --panel: rgba(255, 255, 255, 0.92);
        --panel2: rgba(255, 255, 255, 0.82);
        --border: rgba(15, 23, 42, 0.12);
        --border2: rgba(15, 23, 42, 0.08);
        --text: rgba(15, 23, 42, 0.92);
        --muted: rgba(15, 23, 42, 0.62);
        --accent: rgba(37, 99, 235, 0.95);
        --shadow: 0 16px 50px rgba(15, 23, 42, 0.12);
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: var(--bg0);
        color: var(--text);
        font: 14px/1.45 "Segoe UI Variable", "Segoe UI", "Microsoft YaHei UI", ui-sans-serif, system-ui,
          -apple-system, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      }
      #app {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      #topbar {
        padding: 12px 14px 10px 14px;
        box-sizing: border-box;
        border-bottom: 1px solid var(--border2);
        background: var(--panel);
      }
      #titleRow {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 10px;
      }
      #metaRow {
        display: flex;
        align-items: center;
        gap: 10px;
        color: rgba(15, 23, 42, 0.5);
        font-size: 12px;
        white-space: nowrap;
      }
      #modelBadge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.7);
        color: rgba(15, 23, 42, 0.72);
      }
      #modelDot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: rgba(37, 99, 235, 0.55);
      }
      #title {
        font-weight: 800;
        letter-spacing: 0.25px;
      }
      #hint {
        margin-top: 6px;
        color: var(--muted);
        font-size: 12px;
        line-height: 1.35;
        white-space: pre-wrap;
      }
      #history {
        flex: 1;
        overflow: auto;
        padding: 14px;
        box-sizing: border-box;
      }
      .msg {
        margin: 0 0 10px 0;
        padding: 10px 12px;
        border-radius: 12px;
        max-width: 88%;
        white-space: pre-wrap;
        word-break: break-word;
        background: rgba(15, 23, 42, 0.03);
        border: 1px solid rgba(15, 23, 42, 0.08);
      }
      .msg.user {
        margin-left: auto;
        background: rgba(37, 99, 235, 0.1);
        border: 1px solid rgba(37, 99, 235, 0.22);
      }
      #composer {
        display: flex;
        gap: 10px;
        padding: 12px;
        border-top: 1px solid var(--border2);
        background: var(--panel);
      }
      #input {
        flex: 1;
        min-height: 44px;
        max-height: 140px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(15, 23, 42, 0.14);
        background: rgba(255, 255, 255, 0.95);
        color: var(--text);
        outline: none;
        resize: none;
        box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.03);
      }
      #input:focus-visible {
        border-color: rgba(37, 99, 235, 0.42);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.18), inset 0 0 0 1px rgba(15, 23, 42, 0.03);
      }
      #send {
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(37, 99, 235, 0.26);
        background: rgba(37, 99, 235, 0.1);
        color: rgba(15, 23, 42, 0.92);
        cursor: pointer;
      }
      #send:hover {
        background: rgba(37, 99, 235, 0.14);
        border-color: rgba(37, 99, 235, 0.32);
      }
      #send:focus-visible {
        outline: none;
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.18);
        border-color: rgba(37, 99, 235, 0.44);
      }
      #send:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #status {
        padding: 0 14px 12px 14px;
        box-sizing: border-box;
        min-height: 18px;
        color: var(--muted);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="topbar">
        <div id="titleRow">
          <div id="title">SAMA 对话</div>
          <div id="metaRow">
            <div id="modelBadge" title="当前对话模型来源">
              <span id="modelDot"></span>
              <span id="modelText">LLM: —</span>
            </div>
            <div>Enter 发送 · Shift+Enter 换行</div>
          </div>
        </div>
        <div id="hint"></div>
      </div>
      <div id="history"></div>
      <div id="composer">
        <textarea id="input" placeholder="说点什么…"></textarea>
        <button id="send">发送</button>
      </div>
      <div id="status"></div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
