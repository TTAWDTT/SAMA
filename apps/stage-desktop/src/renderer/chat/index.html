<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Send</title>
    <style>
      :root {
        color-scheme: light;
        --ink: #141413;
        --paper: #faf9f5;
        --line: rgba(20, 20, 19, 0.14);
        --accent: #d97757;
        --shadow: 0 18px 60px rgba(20, 20, 19, 0.14);
        --font-display: "Poppins", "Microsoft YaHei UI", "Segoe UI", sans-serif;
        --font-body: "Lora", "Microsoft YaHei UI", "Segoe UI", Georgia, serif;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: var(--paper);
        color: var(--ink);
      }

      /* Keep it extremely minimal: one input field only. */
      #input {
        width: calc(100% - 28px);
        height: calc(100% - 28px);
        margin: 14px;
        box-sizing: border-box;
        resize: none;
        border-radius: 16px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.86);
        box-shadow: var(--shadow);
        padding: 12px 12px;
        outline: none;
        font: 14px/1.45 var(--font-body);
        color: rgba(20, 20, 19, 0.92);
      }
      #input::placeholder {
        color: rgba(20, 20, 19, 0.48);
      }
      #input:focus-visible {
        border-color: rgba(217, 119, 87, 0.55);
        box-shadow: 0 0 0 4px rgba(217, 119, 87, 0.18), var(--shadow);
      }
    </style>
  </head>
  <body>
    <textarea id="input" placeholder="Ctrl+Shift+C 打开 · Enter 发送 · Shift+Enter 换行" spellcheck="false"></textarea>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
