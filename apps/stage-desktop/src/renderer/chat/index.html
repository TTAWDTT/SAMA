<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #0b0f14;
        color: rgba(255, 255, 255, 0.92);
        font: 14px/1.4 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue",
          Arial, "Noto Sans", "Liberation Sans", sans-serif;
      }
      #app {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      #history {
        flex: 1;
        overflow: auto;
        padding: 14px;
        box-sizing: border-box;
      }
      .msg {
        margin: 0 0 10px 0;
        padding: 10px 12px;
        border-radius: 12px;
        max-width: 88%;
        white-space: pre-wrap;
        word-break: break-word;
      }
      .msg.user {
        margin-left: auto;
        background: rgba(99, 102, 241, 0.22);
        border: 1px solid rgba(99, 102, 241, 0.35);
      }
      .msg.bot {
        margin-right: auto;
        background: rgba(148, 163, 184, 0.12);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      #composer {
        display: flex;
        gap: 10px;
        padding: 12px;
        border-top: 1px solid rgba(148, 163, 184, 0.2);
      }
      #input {
        flex: 1;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.22);
        background: rgba(2, 6, 23, 0.6);
        color: rgba(255, 255, 255, 0.92);
        outline: none;
      }
      #send {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.22);
        background: rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.92);
        cursor: pointer;
      }
      #send:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="history"></div>
      <div id="composer">
        <input id="input" placeholder="说点什么…" />
        <button id="send">发送</button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
