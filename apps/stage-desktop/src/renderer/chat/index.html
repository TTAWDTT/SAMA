<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Send</title>
    <style>
      :root {
        color-scheme: light;
        /* Brand Colors */
        --bg: #faf9f5;
        --surface: #ffffff;
        --border: #e8e6dc;
        --text: #141413;
        --text-secondary: #3d3d3c;
        --text-muted: #b0aea5;
        --accent: #d97757;
        --accent-hover: #c4684a;
        
        --radius: 18px;
        --shadow: 0 4px 12px -2px rgba(20, 20, 19, 0.08);
        --font: "Lora", Georgia, serif;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: transparent; /* Let window transparency handle it */
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: var(--font);
      }

      .composerBox {
        display: flex;
        align-items: flex-end;
        gap: 8px;
        padding: 6px 8px;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        background: var(--surface);
        box-shadow: var(--shadow);
        width: calc(100% - 24px);
        box-sizing: border-box;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .composerBox:focus-within {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(217, 119, 87, 0.1);
      }

      #input {
        flex: 1;
        min-height: 24px;
        max-height: 100px;
        padding: 6px 4px;
        margin: 0;
        border: none;
        background: transparent;
        font-family: var(--font);
        font-size: 14px;
        line-height: 1.5;
        color: var(--text);
        resize: none;
        outline: none;
      }

      #input::placeholder {
        color: var(--text-muted);
      }

      #sendBtn {
        flex-shrink: 0;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: none;
        background: var(--accent);
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      #sendBtn:hover {
        background: var(--accent-hover);
        transform: scale(1.05);
      }
      
      #sendBtn svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="composerBox">
      <textarea id="input" placeholder="输入消息..." spellcheck="false" rows="1"></textarea>
      <button id="sendBtn" type="button">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
      </button>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
